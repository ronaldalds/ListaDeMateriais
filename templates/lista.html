<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lista de Materiais</title>
  </head>
  <body>
    <div class="container">
        <div class="page-header">
            <h1>{{  titulo  }}</h1>
        </div>
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>quantidade</th>
                </tr>
            </thead>
            <tbody>
            {% for cabo in equipamento.cabo() %}
                <tr>
                    <td>{{ cabo }}</td>
                    <td>{{  equipamento.cabo()[cabo]  }} m</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
  </body>
</html>
